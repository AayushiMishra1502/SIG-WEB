<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>

<body>
    <input type="number" name="" id="number">
    <button onclick="checkLeapYear()">Submit</button>
    <script>
        // program to check leap year
        function checkLeapYear(year) {
            var year = document.getElementById("number").value;
            if ((0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
                document.getElementById("result").innerHTML = year + ' is a leap year';
            }
            else {
                document.getElementById("result").innerHTML = year + ' is not a leap year';
            }
        }
    </script>
    <p>The Result is : <br>
        <span id="result"></span>
</body>

</html>
