<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as parameter</title>
</head>

<body>
    <input type="text" name="" id="name">
    <button onclick="greeting(1,fullname)">Submit</button><br>
    <script>
        // program to pass a function as a parameter
        function greeting(id, greet) {
            greet();
        }

        function fullname() {
            var names = document.getElementById("name").value;
            console.log('Hello This is Javascript file');
            document.getElementById("result").innerHTML = "Hello!! "+ names ;
        }
    </script>
    <span id="result"></span>
</body>

</html>
