<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arthmetic operations</title>
</head>

<body>
    <input type="number" id="firstNumber" /><br>
    <input type="number" id="secondNumber" /><br>
    <input type="button" onClick="additionBy()" Value="Addition" />
    <input type="button" onClick="subtractBy()" Value="Subtract" />
    <input type="button" onClick="multiplyBy()" Value="Multiply" />
    <input type="button" onClick="divideBy()" Value="Divide" />
    <script>
        function additionBy() {
            num1 = parseInt(document.getElementById("firstNumber").value);
            num2 = parseInt(document.getElementById("secondNumber").value);
            document.getElementById("result").innerHTML = num1 + num2;
        }

        function subtractBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            var sub=num1-num2;
            document.getElementById("result").innerHTML = sub;
        }

        function multiplyBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            var mul=num1*num2;
            document.getElementById("result").innerHTML = mul;
        }

        function divideBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            var div=num1/num2;
            document.getElementById("result").innerHTML = div;
        }
    </script>
    <p>The Result is : <br>
        <span id="result"></span>
</body>

</html>
