<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergeArray</title>
</head>

<body>
    <p>
        The arrays are [1, 2, 3] and [2, 30, 1]
    </p>
    <button onclick="getUniqueAfterMerge(array1,array2)">Submit</button>
    <script>
        var array1 = [1, 2, 3];
        var array2 = [2, 30, 1];
        function getUniqueAfterMerge(arr1, arr2) {

            // merge two arrays
            let arr = arr1.concat(arr2);
            let uniqueArr = [];

            // loop through array
            for (let i of arr) {
                if (uniqueArr.indexOf(i) === -1) {
                    uniqueArr.push(i);
                }
            }
            console.log(uniqueArr);
        }
    </script>
</body>

</html>
