<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/4417659dec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="formWrapper">
            <div class="formDiv">
                <h2 style="font-family:'Suez One', serif;">Create Account</h2>
                <p class="text" style="font-family:'Merienda', cursive;"><b>Sign Up with Social Media</b></p>
                <div class="socialbtn">
                    <div class="Fb Icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="Twitter Icon"><i class="fab fa-twitter"></i></div>
                    <div class="Insta Icon"><i class="fab fa-instagram"></i></div>
                </div>
                <hr>
                <div class="orDiv">OR</div>
                <p class="text" style="font-family:'Merienda', cursive;"><b>Sign Up with Email Address</b></p>
                <div class="formGroup">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="formGroup">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="formGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span class="text">I Agree with Term & Conditions</span>
                </div>
                <button class="btn"><b>Sign Up</b></button>
            </div>
            <div class="welcomeDiv">
                <h2 style="font-family:'Suez One', serif;">Welcome Back!!</h2>
                <p class="text" style="font-family:'Merienda', cursive;"><b>Already a member? </b></p>
                <button class="btn2"><b>Login</b></button>
            </div>
        </div>
    </div>
</body>
</html>
